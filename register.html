<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#registerForm').submit(function (event) {
                event.preventDefault();
                var username = $('#email').val();
                var password = $('#password').val();

                // Perform registration logic here
                var authInfo = JSON.parse(localStorage.getItem('authInfo'));
                if (!authInfo) {
                    authInfo = [];
                }
                const isExisting = authInfo && authInfo.some(function (user) {
                    return user.username === username;
                });
                if (isExisting) {
                    var noticeElement = document.createElement('div');
                    noticeElement.classList.add('alert', 'alert-danger');
                    noticeElement.textContent = 'Username already exists';
                    document.body.appendChild(noticeElement);

                    // Clear notice after 5 seconds
                    setTimeout(function () {
                        noticeElement.remove();
                    }, 5000);

                    return;
                }
                authInfo.push({
                    username: username,
                    password: password
                });
                localStorage.setItem('authInfo', JSON.stringify(authInfo));

                var noticeElement = document.createElement('div');
                noticeElement.classList.add('alert', 'alert-success');
                noticeElement.textContent = 'Registration successful';
                document.body.appendChild(noticeElement);

                // Clear notice after 5 seconds
                setTimeout(function () {
                    noticeElement.remove();
                }, 5000);
            });
        });
    </script>
</body>

</html>
