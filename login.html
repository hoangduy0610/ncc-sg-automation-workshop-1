<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();
                var username = $('#username').val();
                var password = $('#password').val();

                // Check username and password
                var authInfo = JSON.parse(localStorage.getItem('authInfo'));
                const isValid = authInfo && authInfo.some(function (user) {
                    return user.username === username && user.password === password;
                });
                if (isValid) {
                    window.location.href = 'home.html';
                } else {
                    var noticeElement = document.createElement('div');
                    noticeElement.classList.add('alert', 'alert-danger');
                    noticeElement.textContent = 'Invalid username or password';
                    document.body.appendChild(noticeElement);

                    // Clear notice after 5 seconds
                    setTimeout(function () {
                        noticeElement.remove();
                    }, 5000);
                }
            });
        });
    </script>
</body>

</html>
